<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ryan Basque">
    <title>Stay Calm</title>
    <link rel="stylesheet" href="./../styles/index.css">
</head>

<body id="body">
    <header>
        <img src="../assets/icons/white_theme/change_theme.svg" alt="Ã­cone de sol" id="theme" onclick="setTheme()">
    </header>
    <main>
        <div class="container">
            <div class="info-container">
                <span class="title">
                    <h1 id="title">Stay Calm.</h1>
                </span>
                <span class="info">
                    <p id="subtitle">Aprenda como amenizar os <br> impactos da ansiedade e <br> <strong id="bold">fique
                            calmo.</strong></p>
                </span>
                <div class="btn-container">
                    <button>Relaxar</button>
                    <button>Ajuda</button>
                </div>
            </div>
            <div class="image-container">
                <img id="undrawn" src="../assets/images/white_theme/undrawn.svg" alt="chuva">
            </div>
        </div>
    </main>
</body>

</html>

<script>
    let darkTheme = false;

    function setTheme() {
        darkTheme = !darkTheme;

        const body = document.getElementById("body");
        const theme = document.getElementById("theme");
        const title = document.getElementById("title");
        const subtitle = document.getElementById("subtitle");
        const bold = document.getElementById("bold");
        const undrawn = document.getElementById("undrawn");

        if (darkTheme) {
            body.style.backgroundColor = "#3F3D56";
            title.style.color = "#B4B4F4";
            subtitle.style.color = "#FFFFFF"
            theme.setAttribute("src", "../assets/icons/dark_theme/change_theme.svg");
            undrawn.setAttribute("src", "../assets/images/dark_theme/undrawn.svg");
        } else {
            body.style.backgroundColor = "#FFF";
            title.style.color = "#B4B4F4";
            subtitle.style.color = "#000000";
            undrawn.setAttribute("src", "../assets/images/white_theme/undrawn.svg");
            theme.setAttribute("src", "../assets/icons/white_theme/change_theme.svg");
        }
    }
</script>
